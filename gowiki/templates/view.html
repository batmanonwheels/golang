{{template "top" .}}

<h1 class="text-2xl">{{.Title}}</h1>

<div class="text-lg">{{printf "%s" .Body}}</div>

<div class="flex gap-2">
  <a href="/edit/{{.Title}}" class="underline underline-offset-2 my-2">[edit]</a>
  <a href="/delete/{{.Title}}" class="underline underline-offset-2 my-2">[delete]</a>
  <a href="/" class="underline underline-offset-2 my-2">[return]</a>
</div>


{{template "bottom" .}}
